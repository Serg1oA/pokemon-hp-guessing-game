<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="A fun guessing game with every Pokémon card ever printed!">
    	<meta name="keywords" content="one, two, three">

		<title>Pokémon HP Guessing Game</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<h1>Pokémon HP Guessing Game</h1>

		<h2>Will the next Pokémon's HP be higher or lower?</h2>
		<img src="" alt="">
		<div>
			<button id="buttonLower" type="button" name="button">Lower!</button>
			<button id="buttonHigher" type="button" name="button">Higher!</button>
		</div>
		<p id="pokeInfo">Current Pokémon Info</p>
		<p id="points">Points: ?</p>
		<p>+1 if you guess right, -1 if you guess wrong. How high can you get?</p>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
